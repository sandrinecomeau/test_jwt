<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>API Météo</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>API Météo</h1>

  <button id="getToken">POST https://localhost:7175/auth/login</button>
  <div id="tokenResult">
    <p id="tokenText">Aucun token</p>
  </div>


  <button id="getWeather">GET https://localhost:7175/weather</button>
  <input
    type="text"
    id="tokenInput"
    name="tokenInput"
    required
    minlength="4"
    maxlength="500"
    size="70"
    placeholder="add token here"
    value=""
  />

  <div id="weatherResult">
    <p id="weatherText">Aucun résultats</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
